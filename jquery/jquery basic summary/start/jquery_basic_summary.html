<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	height: 4000px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
}
.slider {
	position: relative;
	width: 951px;
	height: 451px;
}
.slider .picture {
	position: relative;
	margin-top: 30px;
	width: 951px;
	height: 451px;
	overflow: hidden;
}
.slider .picture ul {
	display: flex;
	position: absolute;
	left: 0;
	top: 0;
	width: 300%;
	/* transition: left 0.4s; */
}
.slider .picture li {
	width: 951px;
	height: 451px;
}
.slider .picture img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
.slider .controller {
	position: absolute;
	left: 50%;
	bottom: 20px;
	height: 12px;
	transform: translateX(-50%);
}
.slider .controller li {
	display: inline-block;
	margin-left: 6px;
}
.slider .controller li:first-child {
	margin-left: 0;
}
.slider .controller li a {
	display: block;
	width: 12px;
	height: 12px;
	background-color: transparent;
	border: 2px solid #000;
	border-radius: 50%;
	box-sizing: border-box;
}
.slider .controller li.on a {
	background-color: #000;
}
.slider .direction_nav li {
	position: absolute;
	top: 50%;
	margin-top: -10px;
	width: 13px;
	height: 21px;
}
.slider .direction_nav li.left {
	left: 30px;
}
.slider .direction_nav li.right {
	right: 30px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(function(){
		let idx=0; //클릭 번호
		let targetx=0; //슬라이더 위치
		let slider=951; //슬라이더 크기
		let sliderMax=$(".picture ul li").length - 1;

		$(".controller li").eq(idx).addClass("on");

		function galleryfn(){
			$(".controller li").removeClass("on");
			$(".controller li").eq(idx).addClass("on");

			targetx=-1*slider*idx;
			$(".picture ul").animate({left : targetx} ,300);
		}
		galleryfn();

		$(".controller li").click(function(e){
			e.preventDefault();
			
			idx=$(this).index();

			galleryfn();
		});

		$(".left").click(function(e){
			e.preventDefault();
			
			if(idx > 0){
				idx=idx - 1;
			}
			else{
				idx=sliderMax;
			}
			galleryfn();
		});

		$(".right").click(function(e){
			e.preventDefault();
			
			if(idx < sliderMax){
				idx=idx + 1;
			}
			else{
				idx=0;
			}
			galleryfn();
		});
	});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<div class="slider">
		<div class="picture">
			<ul>
				<li><img src="images/samsung_main1.jpg" alt="samsung main1"></li>
				<li><img src="images/samsung_main2.jpg" alt="samsung main2"></li>
				<li><img src="images/samsung_main3.jpg" alt="samsung main3"></li>
			</ul>
		</div>
		<div class="controller">
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</div>
		<div class="direction_nav">
			<ul>
				<li class="left"><a href=""><img src="images/btn_main_prev.png" alt="previous button"></a></li>
				<li class="right"><a href=""><img src="images/btn_main_next.png" alt="next button"></a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
