<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	height: 4000px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
}
.slider {
	position: relative;
	width: 951px;
	height: 451px;
}
.slider .picture {
	position: relative;
	margin-top: 30px;
	width: 951px;
	height: 451px;
	overflow: hidden;
}
.slider .picture ul {
	display: flex;
	position: absolute;
	left: 0;
	top: 0;
	width: 300%;
	/* transition: left 0.4s; */
}
.slider .picture li {
	width: 951px;
	height: 451px;
}
.slider .picture img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
.slider .controller {
	position: absolute;
	left: 50%;
	bottom: 20px;
	height: 12px;
	transform: translateX(-50%);
}
.slider .controller li {
	display: inline-block;
	margin-left: 6px;
}
.slider .controller li:first-child {
	margin-left: 0;
}
.slider .controller li a {
	display: block;
	width: 12px;
	height: 12px;
	background-color: transparent;
	border: 2px solid #000;
	border-radius: 50%;
	box-sizing: border-box;
}
.slider .controller li.on a {
	background-color: #000;
}
.slider .direction_nav li {
	position: absolute;
	top: 50%;
	margin-top: -10px;
	width: 13px;
	height: 21px;
}
.slider .direction_nav li.left {
	left: 30px;
}
.slider .direction_nav li.right {
	right: 30px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	// resize event
	/*
	$(window).resize(function(){
		// console.log(window.innerWidth);

		if(window.innerWidth > 720){
			// console.log("desktop");
		}
		else{
			// console.log("mobile");
		}

	*/

	// scroll event
	/*
	let direction; // "up", "down"
	let preOffset=0;

	$(window).scroll(function(){
		// console.log($(window).scrollTop());

		if($(window).scrollTop() > window.innerHeight){
			// console.log("top 버튼이 보입니다");
		}
		else{
			// console.log("top 버튼이 안보입니다");
		}

		let nextOffset=$(window).scrollTop();

		// console.log(preOffset, nextOffset);

		if(nextOffset > preOffset){
			// console.log("아래로 스크롤했습니다");
		}
		else{
			// console.log("위로 스크롤했습니다, 메뉴를 보여주세요");
		}

		preOffset=nextOffset; // 100
	});
	*/

	let sliderIdx=0;
	let targetx=0;
	let sliderW=951;

	function galleryFn(){
		$(".controller li").removeClass("on");
		$(".controller li").eq(sliderIdx).addClass("on");

		targetx=sliderW*-1*sliderIdx;

		$(".picture ul").animate({ left: targetx }, 300);
	}

	galleryFn();

	$(".controller li").click(function(e){
		e.preventDefault();

		sliderIdx=$(this).index();

		galleryFn();
	});

	$(".left").click(function(e){
		e.preventDefault();

		if(sliderIdx > 0){
			sliderIdx=sliderIdx-1;
		}
		else{
			sliderIdx=2;
		}

		galleryFn();
	});

	$(".right").click(function(e){
		e.preventDefault();

		if(sliderIdx < 2){
			sliderIdx=sliderIdx+1;
		}
		else{
			sliderIdx=0;
		}

		galleryFn();
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<div class="slider">
		<div class="picture">
			<ul>
				<li><img src="images/samsung_main1.jpg" alt="samsung main1"></li>
				<li><img src="images/samsung_main2.jpg" alt="samsung main2"></li>
				<li><img src="images/samsung_main3.jpg" alt="samsung main3"></li>
			</ul>
		</div>
		<div class="controller">
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</div>
		<div class="direction_nav">
			<ul>
				<li class="left"><a href=""><img src="images/btn_main_prev.png" alt="previous button"></a></li>
				<li class="right"><a href=""><img src="images/btn_main_next.png" alt="next button"></a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
