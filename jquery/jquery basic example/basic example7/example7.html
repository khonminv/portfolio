<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
	min-width: 440px;
}
.picture_cont {
	position: relative;
	margin-top: 30px;
	width: 1220px;
	height: 200px;
	overflow: hidden;
}
.picture_cont .picture {
	position: absolute;
	left: -1200px;
	top: 0;
	width: 1220px;
	height: 200px;
	transition: left 0.8s;
}
.picture_cont .picture.on {
	left: 0;
}
.picture_cont .picture ul {
	float: left;
	width: 1200px;
}
.picture_cont .picture li {
	float: left;
	width: 200px;
	height: 200px;
}
.picture_cont .picture img {
	max-width: 100%;
	height: auto;
}
.picture_cont .picture .handle {
	display: block;
	float: left;
	width: 20px;
	height: 200px;
	text-indent: -9999px;
	background: #333;
	border-radius: 0 10px 10px 0;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$(".handle").click(function(){
		// $(".picture").toggleClass("on");

		if($(".picture").hasClass("on") == false){
			$(".picture").addClass("on");
		}
		else{
			$(".picture").removeClass("on");
		}
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<div class="picture_cont">
		<div class="picture">
			<ul>
				<li><img src="images/work1.jpg" alt=""></li>
				<li><img src="images/work2.jpg" alt=""></li>
				<li><img src="images/work3.jpg" alt=""></li>
				<li><img src="images/work4.jpg" alt=""></li>
				<li><img src="images/work5.jpg" alt=""></li>
				<li><img src="images/work6.jpg" alt=""></li>
			</ul>
			<a href="#" class="handle">event</a>
		</div>
	</div>
</div>
</body>
</html>
