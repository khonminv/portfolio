<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
input[type=text] {
	padding: 0 10px;
	width: 150px;
	height: 40px;
	background-color: #fff;
	border: none;
}
button {
	padding: 5px 15px;
	background-color: #ccc;
	color: #000;
	border: none;
	cursor: pointer;
	border-radius: 5px;
	transition: all 0.5s;
}
button:hover {
	background-color: #888;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
}
.controller {
	padding-top: 20px;
}
.output {
	padding-top: 40px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	let val1=0;
	let val2=0;
	let sum=0;

	$("#plus").click(function(){
		val1=$(".value1").val();
		val1=parseInt(val1);

		val2=$(".value2").val();
		val2=parseInt(val2);
		sum=val1+val2;

		$(".value1").val("");
		$(".value2").val("");
		$(".output").text(sum);
	});

	$("#minus").click(function(){
		val1=$(".value1").val();
		val1=parseInt(val1);

		val2=$(".value2").val();
		val2=parseInt(val2);
		sum=val1-val2;

		$(".value1").val("");
		$(".value2").val("");
		$(".output").text(sum);
	});

	$("#multiple").click(function(){
		val1=$(".value1").val();
		val1=parseInt(val1);

		val2=$(".value2").val();
		val2=parseInt(val2);
		sum=val1*val2;

		$(".value1").val("");
		$(".value2").val("");
		$(".output").text(sum);
	});

	$("#divide").click(function(){
		val1=$(".value1").val();
		val1=parseInt(val1);

		val2=$(".value2").val();
		val2=parseInt(val2);
		sum=val1/val2;

		$(".value1").val("");
		$(".value2").val("");
		$(".output").text(sum);
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<div class="input">
		<input type="text" class="value1" placeholder="value1">
		<input type="text" class="value2" placeholder="value2">
	</div>
	<div class="controller">
		<button id="plus">plus</button>
		<button id="minus">minus</button>
		<button id="multiple">multiple</button>
		<button id="divide">divide</button>
	</div>
	<div class="output">output</div>
</div>
</body>
</html>
