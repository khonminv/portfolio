<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
}
.slider {
	position: relative;
	width: 951px;
	height: 451px;
}
.slider .picture {
	position: relative;
	margin-top: 30px;
	width: 951px;
	height: 451px;
	overflow: hidden;
}
.slider .picture ul { /* modified */
	/* position: absolute; */
	/* left: 0; */
	/* top: 0; */
	width: 951px;
	/* transition: left 0.4s; */
}
.slider .picture li { /* modified */
	/* float: left; */
	position: absolute;
	left: 0;
	top: 0;
	width: 951px;
	height: 451px;
	opacity: 0;
	transition: opacity 0.3s;
}
.slider .picture li.active { /* modified */
	opacity: 1;
}
.slider .picture img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
.slider .controller {
	position: absolute;
	left: 50%;
	bottom: 20px;
	height: 12px;
	transform: translateX(-50%);
}
.slider .controller li {
	display: inline-block;
	margin-left: 6px;
}
.slider .controller li:first-child {
	margin-left: 0;
}
.slider .controller li a {
	display: block;
	width: 12px;
	height: 12px;
	background-color: transparent;
	border: 2px solid #000;
	border-radius: 50%;
	box-sizing: border-box;
}
.slider .controller li.on a {
	background-color: #000;
}
.slider .direction_nav li {
	position: absolute;
	top: 50%;
	margin-top: -10px;
	width: 13px;
	height: 21px;
}
.slider .direction_nav li.left {
	left: 30px;
}
.slider .direction_nav li.right {
	right: 30px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	let n=0;

	$(".picture li").eq(n).addClass("active");
	$(".controller li").eq(n).addClass("on");

	$(".controller li").click(function(){
		$(".controller li").removeClass("on");
		$(this).addClass("on");

		n=$(this).index();

		$(".picture li").removeClass("active");
		$(".picture li").eq(n).addClass("active");
	});

	$(".direction_nav .left").click(function(){
		if(n > 0){
			n=n-1;
		}

		$(".controller li").removeClass("on");
		$(".controller li").eq(n).addClass("on");
		$(".picture li").removeClass("active");
		$(".picture li").eq(n).addClass("active");
	});

	$(".direction_nav .right").click(function(){
		if(n < 2){
			n=n+1;
		}

		$(".controller li").removeClass("on");
		$(".controller li").eq(n).addClass("on");
		$(".picture li").removeClass("active");
		$(".picture li").eq(n).addClass("active");
	});
});
</script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<div class="slider">
		<div class="picture">
			<ul>
				<li><img src="images/samsung_main1.jpg" alt=""></li>
				<li><img src="images/samsung_main2.jpg" alt=""></li>
				<li><img src="images/samsung_main3.jpg" alt=""></li>
			</ul>
		</div>
		<div class="controller">
			<ul>
				<li><a href="#none"></a></li>
				<li><a href="#none"></a></li>
				<li><a href="#none"></a></li>
			</ul>
		</div>
		<div class="direction_nav">
			<ul>
				<li class="left"><a href="#none"><img src="images/btn_main_prev.png" alt=""></a></li>
				<li class="right"><a href="#none"><img src="images/btn_main_next.png" alt=""></a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
