<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 50px;
}
nav {
	display: inline-block;
}
nav > ul {
	display: flex;
	height: 40px;
	overflow: hidden;
	background-color: #fff;
	transition: height 0.4s;
}
/* nav > ul:hover { */
nav > ul.over {
	height: 220px;
}
nav > ul > li {
	position: relative;
}
nav > ul > li > a {
	display: block;
	padding: 0 50px;
	line-height: 40px;
	text-transform: uppercase;
	font-size: 0.875em;
	background-color: #eaeaea;
	color: #666;
}
nav > ul > li:hover > a,
nav > ul > li.over > a {
	background-color: #8ac007;
	color: #fff;
}
nav > ul > li > .sub {
	position: absolute;
	left: 0;
	top: 40px;
	padding-top: 10px;
	width: 100%;
	height: 180px;
	border-left: 1px solid #eaeaea;
	box-sizing: border-box;
}
nav > ul > li:first-child > .sub {
	border-left: none;
}
nav > ul > li > .sub a {
	display: block;
	line-height: 1.92;
	text-align: center;
	font-size: 0.875em;
	color: #666;
}
nav > ul > li > .sub a:hover,
nav > ul > li > .sub a:focus {
	background-color: #f8f8f8;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
<h1 class="title">basic :: jQuery Example</h1>
<div class="container">
	<nav>
		<ul>
			<li>
				<a href="">main1</a>
				<ul class="sub">
					<li><a href="">sub11</a></li>
					<li><a href="">sub12</a></li>
					<li><a href="">sub13</a></li>
				</ul>
			</li>
			<li>
				<a href="">main2</a>
				<ul class="sub">
					<li><a href="">sub21</a></li>
					<li><a href="">sub22</a></li>
					<li><a href="">sub23</a></li>
					<li><a href="">sub24</a></li>
				</ul>
			</li>
			<li>
				<a href="">main3</a>
				<ul class="sub">
					<li><a href="">sub31</a></li>
					<li><a href="">sub32</a></li>
					<li><a href="">sub33</a></li>
					<li><a href="">sub34</a></li>
					<li><a href="">sub35</a></li>
				</ul>
			</li>
			<li>
				<a href="">main4</a>
				<ul class="sub">
					<li><a href="">sub41</a></li>
					<li><a href="">sub42</a></li>
					<li><a href="">sub43</a></li>
					<li><a href="">sub44</a></li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
</body>
</html>
