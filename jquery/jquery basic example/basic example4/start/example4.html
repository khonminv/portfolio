<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	/* max-width: 100%; */
	vertical-align: top;
	border: none;
}
body {
	margin: 0;
	padding: 0;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	//데이터를 확인해서 분기합니다
	//변수 데이터를 많이 사용한다
	//숫자는 비교 연산자를 사용한다  : > < >= <= == |

	let score=75;
	if(score >= 80){
		console.log("A")
	}
	else if(score >= 80){
		console.log("B")
	}
	else if(score >= 70){
		console.log("C")
	}
	else if(score >= 60){
		console.log("D")
	}
	else{
		console.log("F")
	}

	let flag=false; //boolean변수 true false

	if(flag){
		console.log("참")
	}
	else{
		console.log("거짓")
	}

	let fruit="apple";

	if(fruit = "apple"){
		console.log("과일은 사과다")
	}
	else{
		console.log("과일은 사과가 아니다")
	}
</script>
</head>

<body>
<div class="container">
	<div class="gallery">
		<ul class="keyvisual">
			<li><a href="" title="main_images1"><img src="images/main_image1.jpg"></a></li>
			<li><a href="" title="main_images2"><img src="images/main_image2.jpg"></a></li>
			<li><a href="" title="main_images3"><img src="images/main_image3.jpg"></a></li>
			<li><a href="" title="main_images4"><img src="images/main_image4.jpg"></a></li>
		</ul>
		<ul class="direction_nav">
			<li class="left"><a href="" title="left"><img src="images/left_btn.png"></a></li>
			<li class="right"><a href="" title="right"><img src="images/right_btn.png"></a></li>
		</ul>
		<ul class="pagination">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>
	</div>
</div>
</body>
</html>
