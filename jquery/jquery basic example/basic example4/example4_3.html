<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: jQuery Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
h1 {
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul, ol {
	list-style: none;
}
img {
	max-width: 100%;
	vertical-align: top;
	border: none;
}
body {
	margin: 0;
	padding: 0;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
.gallery {
	position: relative;
	height: 526px;
}
.gallery .keyvisual li {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 526px;
	opacity: 0;
	transition: opacity 0.6s;
}
.gallery .keyvisual li.current {
	opacity: 1;
}
.gallery .keyvisual li img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
.gallery .direction_nav li {
	position: absolute;
	top: 50%;
	z-index: 13;
	transform: translateY(-50%);
}
.gallery .direction_nav li.left {
	left: 20px;
}
.gallery .direction_nav li.right {
	right: 20px;
}
.gallery .pagination {
	position: absolute;
	left: 50%;
	bottom: 10px;
	transform: translateX(-50%);
}
.gallery .pagination li {
	display: inline-block;
}
.gallery .pagination li a {
	display: block;
	margin-left: 5px;
	width: 12px;
	height: 12px;
	overflow: hidden;
	text-indent: -9999px;
	background-color: #fff;
	border-radius: 50%;
}
.gallery .pagination li:first-child a {
	margin-left: 0;
}
.gallery .pagination li.current a {
	background-color: #f90;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	let n=0;
	let index=0;
	let total=4;

	$(".keyvisual li").eq(n).addClass("current");
	$(".pagination li").eq(n).addClass("current");

	function intervalMoving(){
		if(n < (total-1)){ // 0, 1, 2, 3
			n=n+1;
		}
		else{
			n=0;
		}

		$(".keyvisual li").removeClass("current");
		$(".keyvisual li").eq(n).addClass("current");
		$(".pagination li").removeClass("current");
		$(".pagination li").eq(n).addClass("current");
	}

	let id=setInterval(intervalMoving, 5000);

	$(".left").click(function(e){
		e.preventDefault();

		if(n > 0){ // 0, 1, 2, 3
			n=n-1;

			$(".keyvisual li.current").removeClass("current");
			$(".keyvisual li").eq(n).addClass("current");
			$(".pagination li.current").removeClass("current");
			$(".pagination li").eq(n).addClass("current");
		}
	});

	$(".right").click(function(e){
		e.preventDefault();

		if(n < (total-1)){ // 0, 1, 2, 3
			n=n+1;

			$(".keyvisual li.current").removeClass("current");
			$(".keyvisual li").eq(n).addClass("current");
			$(".pagination li.current").removeClass("current");
			$(".pagination li").eq(n).addClass("current");
		}
	});

	$(".pagination li").click(function(e){
		e.preventDefault();

		index=$(this).index();

		if(n != index){
			n=index;

			$(".keyvisual li").removeClass("current");
			$(".keyvisual li").eq(n).addClass("current");
			$(".pagination li").removeClass("current");
			$(".pagination li").eq(n).addClass("current");
		}
	});

	$(".left, .right, .pagination a").hover(
		function(){
			clearInterval(id);
		},
		function(){
			id=setInterval(intervalMoving, 5000);
		}
	);
});
</script>
</head>

<body>
<div class="container">
	<div class="gallery">
		<ul class="keyvisual">
			<li><a href="" title="main images1"><img src="images/main_image1.jpg"></a></li>
			<li><a href="" title="main images2"><img src="images/main_image2.jpg"></a></li>
			<li><a href="" title="main images3"><img src="images/main_image3.jpg"></a></li>
			<li><a href="" title="main images4"><img src="images/main_image4.jpg"></a></li>
		</ul>
		<ul class="direction_nav">
			<li class="left"><a href="" title="left"><img src="images/left_btn.png"></a></li>
			<li class="right"><a href="" title="right"><img src="images/right_btn.png"></a></li>
		</ul>
		<ul class="pagination">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
		</ul>
	</div>
</div>
</body>
</html>
