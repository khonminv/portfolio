<!DOCTYPE html>
<html lang="ko">

<head>
	<title>basic :: Layout Test</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">
	<style>
		body,
		ul,
		ol,
		p,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		dl,
		dt,
		dd,
		table,
		th,
		td {
			margin: 0;
			padding: 0;
		}

		body {
			line-height: 1;
			font-family: "Open Sans", "Noto Sans KR", sans-serif;
			font-size: 1em;
			color: #000;
			height: 4000px;
			background-color: #986b30;
		}

		ul {
			list-style: none;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		img {
			vertical-align: top;
		}

		* {
			box-sizing: border-box;
		}

		.inr {
			margin: 0 auto;
			max-width: 1250px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		header {
			position: fixed;
			height: 90px;
			width: 100%;
			background-color: transparent;
			border-bottom: 1px solid #fff;
			transition: 0.3s;
			padding: 0 10px;

		}

		header.mobile {
			height: 50px;
			padding: 10px;
		}

		header.active {
			background-color: #fff;
		}

		header .logo {
			width: 168px;
			height: 60px;

		}

		header.mobile .logo {
			width: 89px;
			height: 30px;

		}

		header .logo a {
			display: block;
			width: 100%;
			height: 100%;
			background: url(images/logo_w.png) 0 0 / cover;
		}

		header.active .logo a {
			display: block;
			background: url(images/logo.png) 0 0 / cover;
		}

		header.active nav>ul>li>a {
			color: #000;
		}

		header nav ul>li>ul {
			display: none;
			position: absolute;
			top: 80px;
			left: 50%;
			transform: translateX(-50%);
		}
		header.mobile nav ul>li>ul{
			position: static;
			top: 0;
			transform: none;
		}

		header nav ul>li>ul li {
			padding: 10px 30px;
			background-color: #ee7158;
		}
		header.mobile nav.active ul>li>ul li{
			padding: 0 10px;
			background-color: #f7f7f7;
			border-top: 1px solid #eaeaea;
		}

		header nav ul>li>ul li a {
			display: block;
			width: 100%;
			white-space: nowrap;
			text-align: center;
			color: #fff;
		}
		header.mobile nav.active ul>li>ul li a {
			text-align: left;
		}

		header nav>ul {
			display: flex;
		}

		header nav>ul>li {
			position: relative;
		}

		header nav>ul>li>a.active {
			color: #ee7158;
		}

		header nav>ul>li>a {
			display: block;
			padding: 37px 30px;
			color: #fff;
			font-weight: 600;
		}

		header nav.active {
			color: #000;

		}

		header.mobile nav {
			display: none;
		}

		header.mobile nav.active {
			display: block;
			position: fixed;
			top: 45px;
			right: 0;
			width: 70%;
			height: 100vh;
			background-color: #fff;
		}

		header.mobile nav.active>ul {
			flex-direction: column;
			gap: 0;
		}

		header.mobile nav > ul > li {
			line-height: 45px;
			border: 1px solid #eaeaea;
			font-size: 0.75em;

		}
		header.mobile nav.active > ul > li.active > a{
			color: #986b30;
		}

		header.mobile nav > ul > li a {
			position: relative;
			color: #000;
			padding: 0 10px;
			font-weight: 400;
		}

		header.mobile nav > ul > li > a::after {
			content: "";
			position: absolute;
			right: 10px;
			top: 50%;
			width: 17px;
			height: 11px;
			transform: translateY(-50%);
			background: url(images/icon_toggle_arrow.png);
		}

		.blind {
			position: absolute;
			width: 1px;
			height: 1px;
			clip: rect(0 0 0 0);
			overflow: hidden;
		}

		.header .tab span.lang {
			display: none;
		}

		.header.mobile .tab.active span.lang {
			display: block;
			line-height: 45px;
			font-size: .75em;
			color: #fff;
			padding: 0 0 0 10px;
		}

		.header .tab {
			display: block;
		}

		.header.mobile .tab.active {
			display: block;
			position: fixed;
			top: 0;
			right: 0;
			width: 70%;
			height: 45px;
			background-color: #ec5f78;
		}

		.header .tab a {
			display: block;
			position: relative;
			width: 22px;
			height: 17px;
		}

		.header.mobile .tab.active a {
			position: absolute;
			right: 10px;
			top: 15px;
		}

		.header .tab a span {
			position: absolute;
			left: 0;
			width: 100%;
			height: 2px;
			background-color: #fff;
			transition: 0.3s ease;
		}

		.header .tab a span:nth-child(1) {
			top: 0;
		}

		.header .tab a span:nth-child(2) {
			top: 50%;
			transform: translateY(-50%);
		}

		.header .tab a span:nth-child(3) {
			bottom: 0;
		}

		.header.active .tab a span {
			background-color: #000;
		}

		.header .tab.active a span:nth-child(1) {
			top: 50%;
			transform: translateY(-50%) rotate(45deg);
		}

		.header .tab.active a span:nth-child(2) {
			opacity: 0;
		}

		.header .tab.active a span:nth-child(3) {
			bottom: 50%;
			transform: translateY(50%) rotate(-45deg);
		}

		.main {
			height: 100vh;
		}

		.main img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$(function () {

			let isMobile;
			$(window).resize(function () {
				if (window.innerWidth > 620) {
					if (isMobile != false) {
						isMobile = false
						console.log(isMobile)
						$("header").removeClass("mobile")
						$(".tab").removeClass("active");
						$("nav").removeClass("active");
						$("nav > ul > li").removeClass("active");
						$("nav > ul > li > ul").slideUp(300);
					}
				}
				else {
					if (isMobile != true) {
						isMobile = true
						console.log(isMobile)
						$("header").addClass("mobile")
					}
				}
			});
			$(window).trigger("resize");

			$("nav > ul > li").hover(

				function () {
					if (isMobile == false) {
						$("header").addClass("active")
						$(this).children().addClass("active")
						$(this).find("ul").slideDown(300);
					}
				},
				function () {
					if (isMobile == false) {
						$("header").removeClass("active")
						$("header nav > ul > li > a").removeClass("active")
						$(this).find("ul").stop().slideUp(300);
					}
				}
			)
			$(".tab").click(function (e) {
				e.preventDefault();

				if (isMobile == true) {
					if($(".tab").hasClass("active") == true){
						$(".tab").removeClass("active");
						$("nav").removeClass("active");
						$("nav > ul > li").removeClass("active");
						$("nav > ul > li > ul").slideUp(300);
					}
					else{
						$(".tab").addClass("active");
						$("nav").addClass("active");
					}
				}
			});

			$("nav > ul > li").click(function (e) {
				e.preventDefault();

				if (isMobile == true) {
					if ($(this).hasClass("active") == false) {
						$("nav > ul > li").removeClass("active");
						$(this).addClass("active");
						$("nav li ul").slideUp(300);
						$(this).find("ul").slideDown(300);
					}
					else {
						$(this).removeClass("active");
						$(this).find("ul").slideUp(300);
					}

				}
			});

			$("nav > ul > li > a").focusin(function(){
				if(isMobile == false){
					$(this).addClass("active");
					$(this).parents("header").addClass("active");
					$(this).next("ul").stop().slideDown(300);
				}
			});
			$("nav li li:last-child").focusout(function(){
				if(isMobile == false){
					$("nav > ul > li > a").removeClass("active");
					$(this).parent().stop().slideUp(300);
				}
			});
			let next = 0;
			let prev = 0;
			let direction="";
			$(window).scroll(function(){
				if($(window).scrollTop() > window.innerHeight){
					next = $(window).scrollTop();

					if(next > prev){
						if(direction != "down"){
							direction = "down";
							console.log(direction);

							$("header").css({top : "-100%"})
						}
					}
					else{
						if(direction != "up"){
							direction = "up";
							console.log(direction);

							$("header").css({top : 0})
						}
					}
					prev = next;
				}
			});
			
		});
	</script>
</head>

<body>

		</header>
		<div class="main">
			<img src="images/main_slider.png" alt="">

	</div>
</body>

</html>
