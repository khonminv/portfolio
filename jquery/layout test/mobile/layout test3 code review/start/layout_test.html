<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Layout Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">
<style>
body, ul, ol, p, h1, h2, h3, h4, h5, h6, dl, dt, dd, table, th, td {
	margin: 0;
	padding: 0;
}
body {
	height: 3000px;
	line-height: 1;
	font-family: "Open Sans", "Noto Sans KR", sans-serif;
	font-size: 1em;
	color: #333;
}
body.fixed {
	overflow-y: hidden; 
}
ul {
	list-style: none;
}
a {
	text-decoration: none;
	color: #000;
}
img {
	vertical-align: top;
}
.blind {
	position: absolute;
	width: 1px;
	height: 1px;
	clip: rect(0 0 0 0);
	overflow: hidden;
}

/* header */
#header {
	position: fixed;
	left: 0;
	top: 0;
	z-index: 1000;
	width: 100%;
	height: 90px;
	background-color: transparent;
	border-bottom: 1px solid rgba(255,255,255,.2);
	box-sizing: border-box;
	transition: 0.3s;
}
#header .inner {
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: relative;
	margin: 0 auto;
	max-width: 1250px;
	height: 100%;
}
#header.fixed,
#header.active {
	background-color: #fff;
}
#header .logo {
	width: 168px;
	height: 60px;
}
#header .logo h1 {
	width: 100%;
	height: 100%;
}
#header .logo h1 a {
	display: block;
	width: 100%;
	height: 100%;
	overflow: hidden;
	text-indent: -9999px;
	background: url(images/logo_w.png) 0 0 / cover;
}
#header.fixed .logo a,
#header.active .logo a {
	background-image: url(images/logo.png);
}
#header nav {
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
}
#header nav .lang {
	display: none;
}
#header nav > ul {
	display: flex;
}
#header nav > ul > li {
	position: relative;
}
#header nav > ul > li > a {
	display: block;
	padding: 0 30px;
	line-height: 4;
	white-space: nowrap;
	font-weight: 500;
	color: #fff;
}
#header.fixed nav > ul > li > a,
#header.active nav > ul > li > a {
	color: #333;
}
#header nav > ul > li.active > a {
	color: #ee7158;
}
#header nav .sub {
	display: none;
	position: absolute;
	top: 60px;
	left: 50%;
	padding: 10px 0;
	background-color: #ee7158;
	transform: translateX(-50%);
}
#header nav .sub li a {
	display: block;
	padding: 0 25px;
	line-height: 30px;
	white-space: nowrap;
	text-align: center;
	font-size: 0.875em;
	color: #fff;
}
#header .tab {
	display: none;
	position: absolute;
	right: 0;
	top: 16px;
	z-index: 1001;
}
#header .tab a {
	display: block;
	position: relative;
	width: 22px;
	height: 17px;
}
#header .tab a span {
	position: absolute;
	left: 0;
	width: 100%;
	height: 2px;
	background-color: #fff;
	transition: 0.3s ease;
}
#header .tab a span:nth-child(1) {
	top: 0;
}
#header .tab a span:nth-child(2) {
	top: 50%;
	transform: translateY(-50%);
}
#header .tab a span:nth-child(3) {
	bottom: 0;
}
#header.fixed .tab a span,
#header.active .tab a span {
	background-color: #333;
}
#header .tab.active a span:nth-child(1) {
	top: 50%;
	background-color: #fff;
	transform: translateY(-50%) rotate(45deg);
}
#header .tab.active a span:nth-child(2) {
	opacity: 0;
}
#header .tab.active a span:nth-child(3) {
	bottom: 50%;
	background-color: #fff;
	transform: translateY(50%) rotate(-45deg);
}
#header .dimmed {
	display: none;
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background-color: rgba(0,0,0,.6);
}
#header .dimmed.active {
	display: block;
}

@media only screen and (max-width: 1250px) {
	#header {
		padding: 0 25px;
	}
}
@media only screen and (max-width: 780px) {
	#header {
		height: 50px;
	}
	#header .logo {
		width: 89px;
		height: 30px;
	}
	#header nav {
		position: fixed;
		left: auto;
		right: -100%;
		top: 0;
		z-index: 1000;
		width: 70%;
		min-width: 320px;
		height: 100vh;
		background-color: #fff;
		transform: none;
		transition: right 0.3s ease-out;
	}
	#header nav.active {
		right: 0;
	}
	#header nav .lang {
		display: block;
		padding: 0 15px;
		height: 45px;
		background-color: #ec5f78;
	}
	#header nav .lang a {
		display: inline-block;
		line-height: 45px;
		font-size: 0.8125em;
		color: #fff;
	}
	#header nav > ul {
		flex-direction: column;
		gap: 0;
		height: calc(100% - 45px);
		overflow-y: auto;
	}
	#header nav > ul > li {
		border-bottom: 1px solid #eaeaea;
	}
	#header nav > ul > li > a {
		position: relative;
		padding: 0 15px;
		line-height: 48px;
		font-size: 0.8125em;
		font-weight: 400;
		color: #333;
	}
	#header nav > ul > li > a::after {
		content: "";
		position: absolute;
		right: 25px;
		top: 50%;
		width: 13px;
		height: 8px;
		background: url(images/icon_toggle_arrow.png) 0 0 / contain;
		transform: translateY(-50%);
	}
	#header nav > ul > li.active > a::after {
		transform: translateY(-50%) rotate(180deg);
	}
	#header nav .sub {
		position: static;
		padding: 0;
		background-color: #f7f7f7;
		transform: none;
	}
	#header nav .sub li {
		border-top: 1px solid #eaeaea;
	}
	#header nav .sub li a {
		padding: 0 25px 0 15px;
		line-height: 42px;
		text-align: left;
		font-size: 0.75rem;
		color: #333;
	}
	#header .tab {
		display: block;
	}
}

/* slider */
.slider {
	height: 80vh;
}
.slider img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(function(){
   $("nav > ul > li").hover( //데스크탑 gnb 스크립트
      function(){
         $("#header").addClass("active");
         $(this).addClass("active");
         $(this).find("ul").slideDown(300);
      },
      function(){
         $("header nav > ul > li").removeClass("active")
         $(this).find("ul").stop().slideUp(300);
      }
   );
   $("#header").mouseleave(function(){
      $("header").removeClass("active");
   });
   $("nav > ul > li > a").focusin(function(){
      if($(this).parent().index() == 0){
         $("header").addClass("active");
      }

      $(this).parent().addClass("active");
      $(this).next("ul").stop().slideDown(300);
   });

   $("nav li li:last-child").focusout(function(){
      if($(this).parent().parent().index() == $("nav > ul > li").length-1){
         $("header").removeClass("active");
      }

      $(this).parent().parent().removeClass("active");
      $(this).parent().stop().slideUp(300);
   });   
});
</script>
</head>

<body>
<div class="container">
	<header id="header">
		<div class="inner">
			<div class="logo">
				<h1><a href="">대상</a></h1>
			</div>
			<nav id="gnb">
				<div class="lang"><a href="">KR</a></div>
				<ul>
					<li>
						<a href="">대상소개</a>
						<ul class="sub">
							<li><a href="">Respect Tree</a></li>
							<li><a href="">CI</a></li>
							<li><a href="">대상이야기</a></li>
							<li><a href="">계열사현황</a></li>
							<li><a href=""> 윤리경</a></li>
						</ul>
					</li>
					<li>
						<a href="">사업소개</a>
						<ul class="sub">
							<li><a href="">식품사업</a></li>
							<li><a href="">소재사업</a></li>
							<li><a href="">건강뉴트리션사업</a></li>
							<li><a href="">축육&유통사업</a></li>
							<li><a href="">인프라&기타사업</a></li>
						</ul>
					</li>
					<li>
						<a href="">IR</a>
						<ul class="sub">
							<li><a href="">재무정보</a></li>
							<li><a href="">IR자료실</a></li>
						</ul>
					</li>
					<li>
						<a href="">그룹소식</a>
						<ul class="sub">
							<li><a href="">존중이야기</a></li>
							<li><a href="">NEWS</a></li>
							<li><a href="">ESG</a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<div class="tab">
				<a href="">
					<span></span>
					<span></span>
					<span></span>
					<span class="blind">전체메뉴 열기</span>
				</a>
			</div>
		</div>
		<div class="dimmed"></div>
	</header>
	<div class="slider">
		<img src="images/main_slider.png" alt="main slider">
	</div>
</div>
</body>
</html>
