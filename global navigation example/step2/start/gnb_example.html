<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: GNB Prototype</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function(){
		$(".tab").click(function(){
			$('body').toggleClass("fixed");
			$('header nav').toggleClass("active");
			$('.tab').toggleClass("close");
		});
		$("header nav > ul > li").click(function(){
			const click=$(this).find(".sub")
			click.toggleClass("click");
			$("header nav .sub").not(click).removeClass("click");
		});
	});
</script>
</head>

<body>
<div class="container">
	<header>
		<nav>
			<ul>
				<li>
					<a href="#">NEW</a>
					<ul class="sub">
						<li><a href="">ARRIVED</a></li>
						<li><a href="">NEW</a></li>
					</ul>
				</li>
				<li>
					<a href="#">WOMEN</a>
					<ul class="sub">
						<li><a href="">APPAREL</a></li>
						<li><a href="">SHOES</a></li>
						<li><a href="">BAGS</a></li>
						<li><a href="">ACCESSORIES</a></li>
					</ul>
				</li>
				<li>
					<a href="#">MEN</a>
					<ul class="sub">
						<li><a href="">APPAREL</a></li>
						<li><a href="">SHOES</a></li>
						<li><a href="">BAG & ACC</a></li>
					</ul>
				</li>
				<li>
					<a href="#">LIFE</a>
					<ul class="sub">
						<li><a href="">APARTMENT</a></li>
						<li><a href="">ELECTRONICS</a></li>
						<li><a href="">CULTURE</a></li>
						<li><a href="">BEAUTY</a></li>
					</ul>
				</li>
				<li>
					<a href="#">SALE</a>
					<ul class="sub">
						<li><a href="">SALE</a></li>
						<li><a href="">SALE EVENT</a></li>
					</ul>
				</li>
				<li>
					<a href="#">BRAND</a>
					<ul class="sub">
						<li><a href="">EXCLUSIVE</a></li>
						<li><a href="">TOP</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		<div class="sub_shadow"></div>
		<div class="tab">
			<a href="#"><span class="circle"></span></a>
		</div>
	</header>
	<div class="slider"></div>
</div>

</body>
</html>
